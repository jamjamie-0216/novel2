<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Welcome to our Cafe!!! ▼・ᴥ・▼</title>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #FFF4E6;
    }

    .banner {
      background-color: #D9A79B;
      color: #5C3A2E;
      text-align: center;
      padding: 60px 20px;
      font-family: 'Sawarabi Mincho', serif;
      font-size: 2.5rem;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      gap: 40px;
    }

    .card {
      background-color: #F9E8D9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin-top: 15px;
      color: #8B3E2F;
    }

    .card.left {
      transform: translateX(-3cm);
    }

    .card.right {
      transform: translateX(3cm);
    }

    /* Hover 時要保留放大效果 */
    .card.left:hover {
      transform: translateX(-3cm) scale(1.05);
    }

    .card.right:hover {
      transform: translateX(3cm) scale(1.05);
    }
  </style>
</head>
<body>
  <div class="banner">
    Welcome to Our Café!! ▼・ᴥ・▼
  </div>

  <div class="content">
    <div class="card left" onclick="location.href='menua.html'">
      <img src="1-1.jpg" alt="阿文的作品" />
      <h3>Jamie's Drinks</h3>
      <hr>
      <h2>Start to Order</h2>
    </div>
    <div class="card right" onclick="location.href='作品集B.html'">
      <img src="photo.jpg" alt="小惠的作品" />
      <h3>Kelly's Desserts</h3>
      <hr>
      <h2>Start to Order</h2>
    </div>
  </div>
</body>
</html>
