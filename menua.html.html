<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MENU</title>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #FFF4E6;
      color: #5C3A2E;
    }

    .menu-header {
      background-color: #D9A79B;
      text-align: center;
      padding: 60px 20px;
      font-family: 'Sawarabi Mincho', serif;
      font-size: 3rem;
      letter-spacing: 3px;
    }

    .menu-content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .menu-item {
      background-color: #F9E8D9;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .menu-item h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #8B3E2F;
    }

    .menu-item p {
      margin: 5px 0;
    }

    .menu-item .price {
      color: #B34444;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="menu-header">
    MENU
  </div>

  <div class="menu-content">
    <div class="menu-item">
      <h3>昭和可樂咖啡</h3>
      <p>融合昭和時代風味與現代濃縮咖啡，微氣泡口感。</p>
      <div class="price">NT$120</div>
    </div>

    <div class="menu-item">
      <h3>黑糖抹茶拿鐵</h3>
      <p>香濃抹茶加上手炒黑糖，甜中帶苦，層次豐富。</p>
      <div class="price">NT$140</div>
    </div>

    <div class="menu-item">
      <h3>蜂蜜柚子蘇打</h3>
      <p>夏日清爽必備，使用韓國柚子蜜與蘇打氣泡水。</p>
      <div class="price">NT$110</div>
    </div>
  </div>

</body>
</html>
